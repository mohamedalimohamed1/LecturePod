<!DOCTYPE html><html lang="tr" data-theme="dark"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title data-key="mainTitle">LecturePod - E-Learning Platform</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><link rel="stylesheet" href="css/main.css"><link rel="stylesheet" href="css/components.css"><link rel="stylesheet" href="css/views.css"></head><body><div class="container"><header><h1 data-key="mainTitle">LecturePod</h1><p data-key="mainSubtitle">Modern E-Öğrenme Merkeziniz</p><div class="header-controls"><button id="lang-toggle-btn" class="btn-icon">TR</button><button id="theme-toggle-btn" class="btn-icon"><span class="material-symbols-outlined" id="theme-icon">light_mode</span></button><button id="logout-btn" class="btn-icon hidden"><span class="material-symbols-outlined">logout</span></button></div></header>    <main id="app-container">
        <!-- GÖRÜNÜM 0: GİRİŞ -->
        <div id="login-view" class="view active">
            <div class="login-card" style="max-width: 400px; margin: 4rem auto;">
                <h2 data-key="loginTitle" style="text-align: center; margin-bottom: 2rem;">Giriş Yap</h2>
                <form id="login-form">
                    <input type="text" id="username" autocomplete="username" required placeholder="username" style="width:100%; padding:1rem; margin-bottom:1rem; border-radius:0.5rem; border:1px solid #334155; background:#0f172a; color:white;">
                    <input type="password" id="password" autocomplete="current-password" required placeholder="password" style="width:100%; padding:1rem; margin-bottom:1.5rem; border-radius:0.5rem; border:1px solid #334155; background:#0f172a; color:white;">
                    <button type="submit" class="btn btn-primary" data-key="loginBtn">Giriş Yap</button>
                </form>
            </div>
        </div>

        <!-- GÖRÜNÜM 1: DERS SEÇİMİ -->
        <div id="lecture-selection-view" class="view">
            <h2 data-key="selectLecture">Bir Ders Seçin</h2>
            <div id="lecture-list-container" class="space-y-4"></div>
        </div>

        <!-- GÖRÜNÜM 2: MOD SEÇİMİ -->
        <div id="mode-selection-view" class="view">
            <button class="btn-back back-to-lectures">
                <span class="material-symbols-outlined">arrow_back</span>
                <span data-key="backToLectures">Derslere Geri Dön</span>
            </button>
            <h2 id="selected-course-title"></h2>
            <h3 id="selected-lecture-title"></h3>
            <div class="mode-selection-grid">
                <button id="start-read-mode" class="mode-btn">
                    <span class="mode-title"><span class="material-symbols-outlined">menu_book</span><span data-key="readMode">Okuma</span></span>
                    <span class="mode-description">Soruları ve cevapları sırayla incele.</span>
                </button>
                <button id="start-quiz-mode" class="mode-btn">
                    <span class="mode-title"><span class="material-symbols-outlined">quiz</span><span data-key="quizMode">Test</span></span>
                    <span class="mode-description">Puan al, kendini dene.</span>
                </button>
                <button id="start-practice-mode" class="mode-btn">
                    <span class="mode-title"><span class="material-symbols-outlined">psychology</span><span data-key="practiceMode">Pratik</span></span>
                    <span class="mode-description">Anında geri bildirim al.</span>
                </button>
                <button id="start-learn-mode" class="mode-btn">
                    <span class="mode-title"><span class="material-symbols-outlined">style</span><span data-key="learnMode">Ezber</span></span>
                    <span class="mode-description">Bilgi kartları ile çalış.</span>
                </button>
            </div>
        </div>

        <!-- GÖRÜNÜM 3: OTURUM AYARLARI -->
        <div id="session-setup-view" class="view">
            <button class="btn-back back-to-modes">
                <span class="material-symbols-outlined">arrow_back</span>
                <span data-key="backToModes">Geri Dön</span>
            </button>
            <h2 data-key="sessionSetupTitle">Oturum Ayarları</h2>
            <div class="setup-tabs">
                <button class="setup-opt-btn active" data-value="all" data-key="optAll">Tümü</button>
                <button class="setup-opt-btn" data-value="random" data-key="optRandom">Rastgele</button>
                <button class="setup-opt-btn" data-value="range" data-key="optRange">Aralık</button>
            </div>
            <div id="setup-config-area" class="setup-content"></div>
            <button id="final-start-btn" class="btn btn-primary start-btn-large">
                <span data-key="startSession">Başlat</span>
                <span class="material-symbols-outlined">rocket_launch</span>
            </button>
        </div>

        <!-- GÖRÜNÜM 4: SORU EKRANI -->
        <div id="question-view" class="view">
            <!-- Header Stack: Bitir üstte, numaralar altta -->
            <div class="question-header-stack">
                <button class="btn-early-finish finish-early-trigger">
                    <span class="material-symbols-outlined">stop_circle</span>
                    <span data-key="finishEarly">Bitir</span>
                </button>
                <span id="question-counter" class="counter-badge-flat">1 / 10</span>
            </div>
            
            <div class="question-body">
                <p id="question-text"></p>
                <div id="question-options-container" class="options-list"></div>
            </div>

            <!-- Navigasyon: %30 Geri Dön, %5 Boşluk, %65 Sonraki -->
            <div class="navigation-controls-flex">
                <button id="prev-question-btn" class="btn btn-nav btn-prev-ratio">
                    <span class="material-symbols-outlined">chevron_left</span>
                    <span data-key="back">Geri Dön</span>
                </button>
                <div class="nav-spacer"></div>
                <button id="next-question-btn" class="btn btn-primary btn-next-ratio">
                    <span data-key="next">Sonraki</span>
                    <span class="material-symbols-outlined">chevron_right</span>
                </button>
                <button id="finish-btn" class="btn btn-primary btn-next-ratio hidden">
                    <span data-key="finishEarly">Bitir</span>
                </button>
            </div>
        </div>

        <!-- GÖRÜNÜM 5: EZBER MODU -->
        <div id="learn-view" class="view">
            <!-- Aynı Header Stack yapısı -->
            <div class="question-header-stack">
                <button class="btn-early-finish finish-early-trigger">
                    <span class="material-symbols-outlined">stop_circle</span>
                    <span data-key="finishEarly">Bitir</span>
                </button>
                <span id="learn-counter" class="counter-badge-flat">1 / 5</span>
            </div>

            <!-- Okuma modu gibi kutulu render alanı -->
            <div id="learn-boxed-container" class="scrollable-list"></div>

            <div class="learn-actions-sticky">
                <button id="show-answer-btn" class="btn btn-primary btn-full">Cevabı Göster</button>
                <div id="learn-feedback-btns" class="hidden feedback-grid">
                    <button id="learn-didnt-know" class="btn btn-red" data-key="didntKnow">Bilemedim</button>
                    <button id="learn-knew" class="btn btn-green" data-key="knewIt">Bildim</button>
                </div>
            </div>
        </div>

        <!-- GÖRÜNÜM 6: OKUMA MODU -->
        <div id="read-mode-view" class="view">
            <button class="btn-back back-to-modes"><span class="material-symbols-outlined">arrow_back</span></button>
            <h2 data-key="readMode">Okuma Modu</h2>
            <div id="read-mode-list" class="scrollable-list"></div>
        </div>

        <!-- GÖRÜNÜM 7: SONUÇLAR -->
        <div id="results-view" class="view">
            <h2 data-key="sessionComplete">Oturum Tamamlandı!</h2>
            <div class="score-container">
                <p id="result-score"></p>
                <p id="result-percentage"></p>
            </div>
            <div style="display: flex; flex-direction: column; gap: 0.75rem; margin-bottom: 2rem;">
                <button class="btn btn-primary back-to-modes btn-full">
                    <span class="material-symbols-outlined">home</span>
                    <span data-key="backToModes">Mod Seçimine Dön</span>
                </button>
                <button class="btn btn-nav back-to-lectures btn-full">
                    <span class="material-symbols-outlined">library_books</span>
                    <span data-key="backToLectures">Derslere Geri Dön</span>
                </button>
            </div>
            <div id="result-details-container" class="results-history"></div>
        </div>
    </main>
</div>

<!-- Streak Popup: Yukarıdan gelen kare kutu tasarımı -->
<div id="streak-popup" class="streak-popup-top">
    <div class="streak-box-square">
        <span id="streak-emoji" class="streak-emoji-large"></span>
        <span id="streak-message" class="streak-text-bold"></span>
    </div>
</div>

<script type="module" src="js/main.js"></script>
</body></html>
